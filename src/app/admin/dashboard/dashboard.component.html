<ion-content [fullscreen]="true" class="no-scroll">
    <ion-card color="dark">
      <ion-card-header class="text-center">
        <ion-card-title>{{teacherCount}}</ion-card-title>
        <br>
        <ion-card-subtitle>Total Teachers</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    
    <ion-card color="dark">
      <ion-card-header class="text-center">
        <ion-card-title>{{studentCount}}</ion-card-title>
        <br>
        <ion-card-subtitle>Total Student's</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    
    
    <ion-card color="dark">
      <ion-card-header class="text-center">
        <ion-card-title>{{courseCount}}</ion-card-title>
        <br>
        <ion-card-subtitle>Total Course's</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    
    
  
</ion-content>
