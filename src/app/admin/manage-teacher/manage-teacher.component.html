<ion-content [fullscreen]="true" class="no-scroll">
 
<table class="table">
  <thead>
    <th>S.No</th>
    <th>Name</th>
    <th>Age</th>
    <th>Marks%</th>
    <th>Status</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of userList; let i=index;" >
      <td data-label="S.No">{{i+1}}</td>
      <td data-label="Name">{{user.name}}</td>
      <td data-label="Mobile">{{user.mobile}}</td>
      <td data-label="Email">{{user.email}}</td>
      <td data-label="Action">
        
        <button (click)="presentAlert()" class="btn btn-success mx-1">
          <ion-icon name="create-outline"></ion-icon>
        </button>
       
        <button (click)="deleteUser(user._id)" class="btn btn-danger mx-1">
          <ion-icon name="trash-outline"></ion-icon>
        </button>

      </td>
    </tr>

    <p class="text-center" *ngIf="userList==''">No Data</p>
    
  </tbody>
</table>
  </ion-content>
