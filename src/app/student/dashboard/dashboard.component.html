<ion-content [fullscreen]="true" class="no-scroll">
  <div class="cards" >

    <ion-card *ngFor="let course of lectList">
      
      <ion-card-header>
        <ion-card-title>{{course.courseId}}</ion-card-title>
        <ion-card-subtitle>Start Date: {{course.lectDate}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Full stack development course. MEAN (MongoDB, Node.js, Express.js, Angular)

    </ion-card-content>
    <ion-card-content class="text-center">
      
      <ion-button (click)="join(course._id)" size="medium">Join</ion-button>
    </ion-card-content>
    
    
  </ion-card>
  
</div>
</ion-content>
